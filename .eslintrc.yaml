extends:
  - neko
  - plugin:solid/recommended
plugins:
  - solid
ignorePatterns:
  - prism.js
  - '*.md'
rules:
  no-undefined: 0
  '@typescript-eslint/no-namespace': 0
  import/no-unresolved:
    - 2
    - ignore:
        - \\?raw$
        - ^@pkg
        - ^@/
        - components
        - ^neko-ui
