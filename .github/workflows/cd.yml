name: 自动部署

on:
  push:
    branches:
      - main

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: '检出代码'
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          
      - name: '配置Node环境'
        uses: actions/setup-node@v1
        with:
          node-version: 16.15.1
          registry-url: https://registry.npmjs.org/

      - name: '安装依赖'
        run: npm install

      - name: '编译package'
        run: npm run build

